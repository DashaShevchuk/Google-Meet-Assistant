<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./index.css" rel="stylesheet" />
    <title>Google Meet Assistant</title>
</head>
<body>
    <nav>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./large logo.png" class="d-inline-block align-text-top logo">
          </a>
        </div>
      </nav>
      <div class="button-div">
        <button type="button" class="btn btn-outline-danger" id="clearLocalStorageButton">Clear table
          <i class="bi bi-trash"></i>
        </button>
      </div>
      <div class="table-container">
        <table class="table table-bordered  table-hover">
            <thead class="text-center">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Meet Id</th>
                <th scope="col">Date</th>
                <th scope="col">Time start</th>
                <th scope="col">Time end</th>
                <th scope="col">Participants</th>
                <th scope="col">Duration</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="conferenceTableBody" class="text-center"></tbody>
          </table>
      </div>
      <script src = "./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> -->
</body>
</html>
